<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Anagrams</title>
  <link rel="stylesheet" href="Assets/CSS/group.css">
</head>
<body>
  <div class="container">
    <h1>Group Anagrams</h1>
    <div>
      <label for="input">Enter a list of strings (comma-separated):</label>
      <input type="text" id="input" placeholder="e.g., eat,tea,tan,ate,nat,bat">
    </div>
    <button onclick="groupAnagrams()">Group Anagrams</button>
    <div id="output"></div>
  </div>
  <script src="Assets/JS/group.js"></script>
</body>
</html>
